<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>

    <div class="main-box container-fluid px-5 py-2">

        <div class="title row mb-2">
            <h1 class = "text-center fw-bolder">Expense Tracker</h1>
        </div>

        <div class="balance row pt-4 pb-2 mb-3">
            <h4 style="letter-spacing: 0.5px;" class="fw-bold">YOUR BALANCE</h4>
            <p class = "fs-1 fw-bold" id = "balance">$0.00</p>
        </div>

        <div class="tab-inc-exp row px-4 mb-4">

            <div class="inc-exp-container d-flex justify-content-center flex-wrap py-2">

                <div class = "earning-tab">

                    <h4 class="text-center fw-bold fs-5">Earning</h4>
                    <h4 id = "earn-amt" class = "earn-amt text-center fw-bold">+$0.00</h4>

                </div>

                <div class="expense-tab">

                    <h4 class = "text-center fw-bold fs-5">Expense</h4>
                    <h4 id = "exp-amt" class = "exp-amt text-center fw-bold">-$0.00</h4>

                </div>
            </div>

        </div>

        <div class="history row mb-3">
            <div class="history-div">
                <h5>History</h5>
                <ul id = "list" class = "hist-list mt-3">
                    
                </ul>
            </div>
        </div>

        <div class="new-transac row">
            <div class="transac-div">
                <h5>Add new transaction</h5>
            <form id="form" class = "mt-3">
                <div id = "form-control" class="mb-3">
                    <label for="amount" class="my-2">Transaction Details</label>
                    <input type="text" id = "transac-details" placeholder = "Enter transaction details..">
                </div>

                <div id ="form-control" class="mb-2">
                    <label for="amount" class="my-2">
                        Amount<br>
                        (negative-expense, positive-income)    
                    </label>
                    <input type="number" id = "amount" placeholder = "Enter amount..">
                </div>

                <div class="btn-div text-center">
                    <button type = "button" id ="transac-btn" class="transac-btn mt-4">
                        Add transaction
                    </button>
                </div>
        
            </form>
            </div>
        </div>

    </div>

    <script src="expense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
